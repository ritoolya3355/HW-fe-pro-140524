<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Padauk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="page">
            <div class="avatar"><img src="registr_figure.svg" alt=""></div>
            <form class="form registration__form" id="registrationForm">
                <h1>Registration form</h1>
            
                <div class="login__data">
                    <label for="name">Name</label>
                    <input type="text" id="name" autocomplete="name" placeholder="Joanna" required>
                </div>
            
                <div class="login__data">
                    <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="email" placeholder="name@mail.com" required>
                </div>
            
                <div class="login__data">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Aa@#$5667" required>
                </div>
            
                <div class="login__data">
                    <label for="re-password">Re-enter Password</label>
                    <input type="password" id="re-password" placeholder="must match the top output" required>
                </div>
            
                <button type="submit" class="login__button r__button" id="submitButton" disabled>SUBMIT</button>
            </form>
        </div>

    </main>

<script src="registration.js"></script>
</body>

</html>
